name: Deploy to Lambda
on: [push]
jobs:
  deploy_source:
    name: Deploy Lambda
    runs-on: ubuntu-latest
    strategy:
      matrix:
        function: ["Hello_World","Sirportly_Pushover"]
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Create Archive
        run: cd func_${{ matrix.function }} && zip -r bundle.zip ./
      - name: Push to Lambda
        shell: bash
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: ${{ secrets.AWS_REGION }}
        run: aws lambda update-function-code --function-name ${{ github.ref_name }}_${{ matrix.function }} --zip-file fileb://func_${{ matrix.function }}/bundle.zip
